# 基础配置模块 - 常规设置
# 端口和基础配置
port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
secret: 62132

# 锚点定义
rules-domain: &rules-domain 
  type: http
  interval: 86400
  behavior: domain

rules-ip: &rules-ip 
  type: http
  interval: 86400
  behavior: ipcidr

rules-classical: &rules-classical 
  type: http
  interval: 86400
  behavior: classical

# DNS配置模块 - 白名单模式
dns:
  enable: true
  ipv6: false
  respect-rules: true
  enhanced-mode: 
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
  nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  nameserver-policy:
    "geosite:cn,private":
      - https://120.53.53.53/dns-query
      - https://223.5.5.5/dns-query
    "geosite:geolocation-!cn":
      - "https://dns.cloudflare.com/dns-query"
      - "https://dns.google/dns-query"

proxy-groups:
  # ----------------------------------------------------------------
  # 🎯 核心入口策略组 
  # ----------------------------------------------------------------
  - name: 🎯 PROXY  
    interval: 300
    timeout: 500
    url: "https://www.gstatic.com/generate_204"
    lazy: true
    max-failed-times: 3
    type: select
    proxies:
      - 💸 经济节点  
      - ✨ 精品线路 
      - 🛬 落地节点  
      - 🏠 我的节点 
      - DIRECT

  - name: 🤖 AI 专用
    interval: 3000
    timeout: 500
    url: "https://www.gstatic.com/generate_204"
    lazy: true
    max-failed-times: 3
    type: select
    proxies:
      - webshare 
      - 🇺🇸 美-落地
      - 🇺🇸 美-精品
      - 🇯🇵 日-落地
      - 🇯🇵 日-精品
      - 🇸🇬 新-落地
      - 🇸🇬 新-精品
      - 🇹🇼 台-落地
      - 🇹🇼 台-精品
      - 🏠 我的节点

  - name: 💸 经济节点
    interval: 300
    timeout: 500
    url: "https://www.gstatic.com/generate_204"
    lazy: true
    max-failed-times: 3
    type: url-test
