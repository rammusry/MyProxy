      - 🇹🇼 台-落地
      - 🇳🇬 尼-落地
      - 🌍 其他地区
      - 🏠 我的节点 

  - name: 🏠 我的节点
    interval: 3000
    timeout: 500
    url: "https://www.gstatic.com/generate_204"
    lazy: true
    max-failed-times: 3
    type: select
    proxies: []

  # --- 各区域具体分组 ---
