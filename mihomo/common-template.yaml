# 基础配置模块 - 常规设置
# 端口和基础配置
port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
secret: 62132

# 锚点定义
rules-domain: &rules-domain 
  type: http
  interval: 86400
  behavior: domain

rules-ip: &rules-ip 
  type: http
  interval: 86400
  behavior: ipcidr

rules-classical: &rules-classical 
  type: http
  interval: 86400
  behavior: classical

# DNS配置模块 - 白名单模式
dns:
  enable: true
  ipv6: false
  respect-rules: true
  enhanced-mode: 
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
  nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  nameserver-policy:
    "geosite:cn,private":
      - https://120.53.53.53/dns-query
      - https://223.5.5.5/dns-query
    "geosite:geolocation-!cn":
      - "https://dns.cloudflare.com/dns-query"
      - "https://dns.google/dns-query"

proxy-groups:
  # ----------------------------------------------------------------
  # 🎯 核心入口策略组 (这是规则中主要引用的组)
